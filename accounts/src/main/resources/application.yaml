
spring:
  application:
    name: accounts

  datasource:
    url: jdbc:h2:mem:accounts
    driver-class-name: org.h2.Driver
    username: sc
    password: sc
    h2:
      console:
        enabled: true
        path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: none
#        type:
#          preferred_enum_jdbc_type: VARCHAR


clients-service:
  ribbon:
    listOfServers: localhost:8082

server:
  port: 8081
